<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DuaCopilot - Islamic Du'a Assistant</title>
  <meta name="description" content="DuaCopilot - Your Islamic AI Companion and Prayer Assistant with AI-powered search, prayer times, Qibla direction, and comprehensive Islamic guidance.">
  <script>
    // Redirect to the root with the current path as a query parameter
    // This helps with client-side routing in Flutter web apps
    var path = window.location.pathname;
    var query = window.location.search;
    var redirect = '/duacopilot/' + '?redirect=' + encodeURIComponent(path + query);
    window.location.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
