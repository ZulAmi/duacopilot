# Professional pubspec.yaml for DuaCopilot
name: duacopilot
description: "A comprehensive Islamic application with AI-powered RAG integration for intelligent du'a discovery and learning"
publish_to: 'none' # Prevent accidental publishing

# Version follows semantic versioning (major.minor.patch+build)
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.7.0'

# Core dependencies organized by category
dependencies:
  flutter:
    sdk: flutter

  # Core UI & Theming
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.8.0
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP & Networking
  dio: ^5.4.0
  retry: ^3.1.2
  connectivity_plus: ^5.0.2
  web_socket_channel: ^2.4.0
  http: ^1.1.2
  
  # Database & Storage
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Audio & Media
  audioplayers: ^5.2.1
  audio_service: ^0.18.12
  audio_session: ^0.1.16
  flutter_image_compress: ^2.1.0
  
  # Speech & Input
  speech_to_text: ^6.6.0
  permission_handler: ^11.0.1
  
  # Firebase & Analytics (web-compatible versions)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_performance: ^0.9.3+8
  cloud_firestore: ^4.13.6
  
  # Web compatibility overrides
  firebase_core_web: ^2.8.1
  firebase_messaging_web: ^3.5.4
  cloud_firestore_web: ^3.8.10
  
  # Monetization & Ads
  google_mobile_ads: ^5.1.0
  
  # Notifications & Background
  flutter_local_notifications: ^16.3.0
  workmanager: ^0.5.2
  home_widget: ^0.4.1
  
  # Utilities
  logger: ^2.0.2+1
  crypto: ^3.0.3
  uuid: ^4.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  get_it: ^7.6.4
  
  # Networking & Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Development Tools
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Machine Learning
  tflite_flutter: ^0.10.4
  
  # Web Support
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

# Development dependencies for testing and code generation
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
    
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  fake_async: ^1.3.1
  test: ^1.24.9
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  
  # Code Quality
  flutter_lints: ^3.0.1
  dart_code_metrics: ^5.7.6
  very_good_analysis: ^5.1.0
  
  # Tools
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

# Platform-specific dependency overrides for compatibility
dependency_overrides:
  # Web compatibility
  js: ^0.6.7
  web: ^0.5.1
  
  # Firebase web compatibility
  firebase_core_platform_interface: ^5.0.0
  firebase_messaging_platform_interface: ^4.5.4

# Flutter-specific configuration (merged single section)
flutter:
  uses-material-design: true
  generate: true # Enable localization
  
  # Assets organized by category
  assets:
    # Images
    - assets/images/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/backgrounds/
    
    # Audio
    - assets/audio/
    - assets/audio/duas/
    - assets/audio/recitations/
    
    # Data
    - assets/data/
    - assets/offline_data/
    - assets/models/
    
    # Fonts & Typography
    - assets/fonts/
    
    # Configuration
    - assets/config/

  # Custom fonts with Arabic support
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-Italic.ttf
          style: italic
    
    - family: Noto Sans Arabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700
    
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# App launcher icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo/app_icon.png"
    background_color: "#1B5E20"
    theme_color: "#2E7D32"
  windows:
    generate: true
    image_path: "assets/images/logo/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo/app_icon.png"

# Native splash screen configuration
flutter_native_splash:
  color: "#1B5E20"
  image: assets/images/logo/splash_logo.png
  color_dark: "#0D4016"
  image_dark: assets/images/logo/splash_logo_dark.png
  android_12:
    image: assets/images/logo/android12_splash.png
    icon_background_color: "#1B5E20"
    image_dark: assets/images/logo/android12_splash_dark.png
    icon_background_color_dark: "#0D4016"
  web: true
  ios: true
  android: true

# Platform-specific build configurations
platforms:
  android:
    package: com.islamicapps.duacopilot
    compileSdkVersion: 34
    targetSdkVersion: 34
    minSdkVersion: 21
    
  ios:
    bundle_identifier: com.islamicapps.duacopilot
    deployment_target: '12.0'
    
  web:
    renderer: html # For better compatibility
    
  windows:
    executable_name: duacopilot
    
  macos:
    bundle_identifier: com.islamicapps.duacopilot
    deployment_target: '10.15'

# Additional professional configurations
flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated/l10n

# Code metrics configuration
dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    number-of-parameters: 4
    source-lines-of-code: 50
  rules:
    - no-boolean-literal-compare
    - no-empty-block
    - prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else
